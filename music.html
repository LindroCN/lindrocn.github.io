<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Lindro | Music</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <header>  
        <nav>  
            <ul>  
                <li><a href="index.html">主页</a></li>  
                <li><a href="about.html">关于</a></li>  
                <li><a href="music.html">音乐</a></li>  
                <li><a href="md5.html">MD5校验</a></li>  
            </ul>  
        </nav>  
    </header>  
    <main>  
        <h1>音乐播放器</h1>  
        <div class="player">  
            <input type="file" id="musicFile" accept="audio/mp3" multiple>  
            <audio id="audioPlayer" controls></audio>  
            <button onclick="playCurrentSong()">播放</button>  
            <button onclick="pauseAudio()">暂停</button>  
            <button onclick="nextSong()">下一首</button>  
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" oninput="setVolume(this.value)">  
            <span>音量: <span id="volumeDisplay">最大</span></span>  
  
            <ul id="playlist">  
                <!-- 歌曲列表将通过JavaScript动态填充 -->  
            </ul>  
        </div>  
  
        <script src="script.js"></script>  
    </main>  
</body>  
</html>
